{% macro render_field(field) %}
  <div class="form-group">
    {% if field.label is defined %}
      <label for="{{ field.name }}" class="control-label">{{ field.label }}</label>
    {% endif %}
    {{ field(class_="form-control", **kwargs)|safe }}
    {% if field.errors %}
      <ul class=errors>
      {% for error in field.errors %}
        <li>{{ error }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  </div>
{% endmacro %}
