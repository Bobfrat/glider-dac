{% extends "layout.html" %}

{% block page %}

<h3>Glider Missions for {{ username }}</h3>

<div class="col-lg-8">
  <h3>Missions</h3>
    <table class="table table-bordered table-striped">
    {%- for m in missions %}
    <tr>
      <td><a href="{{ url_for('show_mission', username=username, mission_id=m._id) }}">{{ m.name }}</a></td>
      <td>{{ m.wmo_id }}</td>
      <td>{{ m.updated | datetimeformat }}</td>
    </tr>
    {%- endfor %}
</div>

{% endblock %}
